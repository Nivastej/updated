<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px; font-family: sans-serif;">
  <div class="col-10">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">
      {{job['title']}}
    </h4>
  
    <div>
      <b>location:</b> {{job['location']}}
    </div>
    
    {% if 'salary' in job%}
    <div>
      <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>

  <!-- Added "col-3" class to the same div containing the button -->
  <div class="col-2">
    <button type="button" class="btn btn-primary">Apply</button>
  </div>
  
</div>
